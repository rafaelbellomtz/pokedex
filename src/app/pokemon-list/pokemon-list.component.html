<div class="pokemon-grid">
    <div class="box" *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: 10, currentPage: page, totalItems: totalPokemons }">
        <img [src]="pokemon.sprites.front_default" alt="Pokemon img">
        <h3 alt="pokemon name">{{ pokemon.name }}</h3>
        <p>
            <b>Type:</b> {{ pokemon.types[0].type.name }}
        </p>
        <p>
            <b>Ability:</b> {{ pokemon.abilities[0].ability.name }}
        </p>
        <p>
            <b>Special move:</b> {{ pokemon.moves[0].move.name }}
        </p>
        <p>
            <b>Health:</b> {{ pokemon.stats[0].base_stat }}
        </p>
        <p>
            <b>Attack:</b> {{ pokemon.stats[1].base_stat }}
        </p>
    </div>
</div>

<pagination-controls (pageChange)="page = $event; pokemons= []; getPokemons()"></pagination-controls>
